<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevHabit</title>
    <script>
      if (location.search.includes('nocache=1') && 'serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then((rs) => rs.forEach((r) => r.unregister()));
        if (window.caches?.keys) caches.keys().then((keys) => keys.forEach((k) => caches.delete(k)));
        sessionStorage.setItem('bypassCache', '1');
      }
    </script>
    <script>
      window.addEventListener('error', (e) => {
        try { alert('JS Error: ' + (e.error?.message || e.message)); } catch {}
        console.log('[JS Error]', e.error || e.message, e);
      });
      window.addEventListener('unhandledrejection', (e) => {
        try { alert('Promise Rejection: ' + (e.reason?.message || e.reason)); } catch {}
        console.log('[Promise Rejection]', e.reason || e);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
